<html>

<head>
	<!-- Meta data -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Poplar Wang</title>
	<link rel="icon" sizes="400x400" href="./resources/logo.png">
	
	<!-- Scripts and imports -->
	<link rel="stylesheet" href="./css/master.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300|Grand+Hotel" rel="stylesheet" type="text/css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"  rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous">
	</script>

	<!-- Footer import -->
	<script>
             $(function(){
                  $("#smlinks").load("./shared/smlinks.html");
             });
        </script>
</head>

<body>
	<header>
		<div class="home-header">
			<h1 id="home">
				<em>Poplar Wang</em>
				 is a second year student at the University of Toronto, pursuing a double major in Computer Science and Economics.
				<i class="pulsate">|</i>
			</h1>
		</div>
	</header>

	<main>

	<section id="projects"> <!-- TODO small projects section -->
		<p class="prompt">./view_projects</p>

		<article class="post-tile">
		<a href="./projects/ppobo" aria-label="ppobo">
		<div class="post-background" data-aos="fade-up" style="background-image: url(./resources/ppobo.png);"></div>
		</a>
		</article>

		<article class="post-tile">
		<a href="./projects/fpga_nn" aria-label="fpga_nn">
		<div class="post-background" data-aos="fade-up" style="background-image: url(./resources/fpga_nn.png);"></div>
		</a>
		</article>

		<article class="post-tile">
		<a href="./projects/name" aria-label="project">
		<div class="post-background" data-aos="fade-up" data-aos-delay="300" data-aos-offset="0" style="background-image: url(./resources/reddit_temp.png);"></div>
		</a>
		</article>

		<article class="post-tile">
		<a href="./projects/mini_stuff" aria-label="project">
		<div class="post-background" data-aos="fade-up" data-aos-delay="300" data-aos-offset="0" style="background-image: url(./resources/mini_stuff.png);"></div>
		</a>
		</article>
	</section>

	</main>

	<footer>
		<div id="smlinks"></div>
	</footer>

	<a href="./index.html#home" class="to-home hidden">
		<span class="prompt">./home</span>
	</a>

	<script> <!-- Return to home script -->
		$(window).scroll(function(e) {
			if($(window).scrollTop() > 100) {
				$('a.to-home').removeClass('hidden');
			} else {
				$('a.to-home').addClass('hidden');
			}
		});
	</script>

	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init({duration: 1200, once: true, disable: 'mobile'});
	</script>
</body>

</html>
