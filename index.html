	<script defer=""> <!-- Project tile interaction -->
		$('div.post-background img').load(function(e)) {
			$(e.target).parent().css("background-image", "url('"+e.target.src+"')")
			$(e.target).parent().find("i").css("opacity", "0")
		}).each(function() {
			$(this).parent().css("background-image", "url('"+this.src+"')")
			$(this).parent().find("i").css("opacity", "0")
		}})
	</script>
